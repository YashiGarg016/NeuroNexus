<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <label for="fullName">Full name</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" required placeholder="Enter your contact number">

            <label for="address">Address</label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea>

            <label for="company">Company name</label>
            <input type="text" name="company" id="company" required placeholder="Enter your company name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <label for="department">Department</label>
            <select name="department" id="department" required>
                <option value="">Select</option>
                <option value="Development">Development</option>
                <option value="HR">HR</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
                <option value="Others">Others</option>
            </select>

            <label>Gender</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male" style="display: inline;">Male</label><br>

                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female" style="display: inline;">Female</label><br>

                <input type="radio" id="pnts" name="gender" value="pnts" required>
                <label for="pnts" style="display: inline;">Prefer not to say</label><br>


            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
